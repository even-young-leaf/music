<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在播放 - MusicStream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            padding-bottom: 80px; /* 为底部播放器留出空间 */
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .logo i {
            margin-right: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-breadcrumb {
            flex: 1;
            margin-left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .breadcrumb-item {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: #4ecdc4;
        }

        .breadcrumb-item.active {
            color: #ffffff;
            font-weight: 600;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* 主要布局 */
        .main-layout {
            display: flex;
            margin-top: 60px;
            min-height: calc(100vh - 140px);
            padding: 2rem;
            gap: 2rem;
        }

        /* 左侧专辑区域 */
        .album-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .album-art {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(78, 205, 196, 0.3));
        }

        .song-info {
            text-align: center;
            width: 100%;
        }

        .song-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .song-artist {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .song-album {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* 右侧歌词区域 */
        .lyrics-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .lyrics-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .lyrics-wrapper {
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .lyrics {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            transition: transform 0.5s ease;
            text-align: center;
        }

        .lyric-line {
            padding: 0.8rem 0;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lyric-line.active {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        /* 评论区域 - 核心修改部分 */
        .comments-container {
            width: 100vw;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 2rem;
            box-sizing: border-box;
            margin-top: -2rem; /* 抵消原有的间距 */
        }

        .comments-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 300px;
            overflow-y: auto;
            transition: all 0.3s ease;
            width: 100%; /* 占满容器宽度 */
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comments-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .comments-count {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .comment-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .comment-text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        /* 回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 100px;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* 底部播放器 */
        .bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        .current-track {
            display: flex;
            align-items: center;
            width: 300px;
            min-width: 300px;
        }

        .track-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .track-info h4 {
            margin-bottom: 0.2rem;
            font-size: 0.9rem;
        }

        .track-info p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .player-controls {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .control-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1.2rem;
        }

        .volume-control {
            width: 150px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            width: 70%;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }

            .album-art {
                max-width: 300px;
            }

            .lyrics-container {
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                padding: 1rem;
            }

            .album-art {
                max-width: 250px;
                font-size: 4rem;
            }

            .song-title {
                font-size: 2rem;
            }

            .song-artist {
                font-size: 1.2rem;
            }

            .lyric-line {
                font-size: 1rem;
                height: 40px;
            }

            .lyric-line.active {
                font-size: 1.2rem;
            }

            .comments-section {
                max-height: 250px;
            }

            .back-to-top {
                bottom: 90px;
                right: 1rem;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <div class="logo" onclick="goHome()">
            <i class="fas fa-music"></i>
            MusicStream
        </div>

        <div class="nav-breadcrumb">
            <a href="#" class="breadcrumb-item" onclick="goHome()">首页</a>

    <!-- 主要内容 -->
    <div class="main-layout">
        <!-- 左侧专辑区域 -->
        <!-- 左侧专辑区域（动态渲染封面） -->
<section class="album-section">
    <div class="album-art" id="play-album-art">
        <!-- 动态封面图（默认显示CD图标） -->
        <img id="play-album-img" src="" alt="专辑封面" style="width:100%;height:100%;object-fit:cover;border-radius:20px;display:none;">

    <div class="song-info">

        <p class="song-album" id="play-song-album">未知专辑</p>
    </div>
</section>

<!-- 右侧歌词区域（动态渲染歌词） -->
<section class="lyrics-section">
    <div class="lyrics-container">
        <div class="lyrics-wrapper">
            <div class="lyrics" id="lyrics">
                <!-- 歌词将通过JS动态插入 -->
            </div>
        </div>
    </div>
</section>


    </div>

    <!-- 评论区域（全宽显示） -->
    <div class="comments-container">
        <div class="comments-section" id="commentsSection">
            <div class="comments-header">
                <h3 class="comments-title">歌曲评论</h3>
                <span class="comments-count">128条评论</span>

            <div class="comment-list">
                <div class="comment-item">

                    </div>
                    <div class="comment-content">

                    </div>
                </div>
                <div class="comment-item">
                    <div class="comment-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="comment-content">
                        <div class="comment-author">
                            Jay的粉丝 <span class="comment-time">5小时前</span>
                        </div>
                        <p class="comment-text">周杰伦的经典之作，旋律和歌词都无可挑剔！</p>
                    </div>
                </div>
                <div class="comment-item">
                    <div class="comment-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="comment-content">
                        <div class="comment-author">

                        </div>

                    </div>
                </div>
                <div class="comment-item">
                    <div class="comment-avatar">

                    </div>
                    <div class="comment-content">

                <div class="comment-item">

                    </div>

    <!-- 回到顶部按钮 -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>

    <!-- 底部播放器 -->

        <div class="current-track">
            <div class="track-cover">

    <script>
document.addEventListener('DOMContentLoaded', function() {
  // 1. 解析 URL 参数（获取从 index.html 传递的歌曲数据）
  const params = new URLSearchParams(window.location.search);
  const songData = {
    id: params.get('id'),
    title: params.get('title'),
    artist: params.get('artist'),
    img: params.get('img') || ''
  };

  // 2. 验证参数：无歌曲ID则跳回首页
  if (!songData.id) {
    alert('未获取到播放歌曲信息');
    window.location.href = '/';
    return;
  }

  // 3. 动态渲染左侧专辑封面
  const albumImg = document.getElementById('play-album-img');
  const defaultIcon = document.getElementById('play-default-icon');
  if (songData.img) {
    albumImg.src = songData.img;
    albumImg.style.display = 'block';
    defaultIcon.style.display = 'none';
  }

  // 4. 动态渲染歌曲信息（左侧专辑区下方）
  document.getElementById('play-song-title').textContent = songData.title || '未知歌曲';
  document.getElementById('play-song-artist').textContent = songData.artist || '未知歌手';

  // 5. 异步请求后端获取歌词（关键：通过歌曲ID获取）
  fetch(`/get-lyrics/?song_id=${songData.id}`)
    .then(response => {
      if (!response.ok) throw new Error('获取歌词失败');
      return response.json();
    })
    .then(data => {
      // 渲染右侧歌词区域
      const lyricsContainer = document.getElementById('lyrics');
      if (data.lyrics && data.lyrics.trim()) {
        // 按换行符分割歌词，生成每行元素
        const lyricLines = data.lyrics.split('\n').map(line => {
          const div = document.createElement('div');
          div.className = 'lyric-line';
          div.textContent = line.trim() || ' '; // 处理空行
          return div;
        });
        // 清空容器并添加歌词行
        lyricsContainer.innerHTML = '';
        lyricLines.forEach(line => lyricsContainer.appendChild(line));
        // 初始化歌词（激活第一行）
        initLyricsScroll();
      } else {
        // 无歌词时显示提示
        lyricsContainer.innerHTML = '<div class="lyric-line active">暂无歌词</div>';
      }
    })
    .catch(error => {
      console.error('歌词获取错误：', error);
      document.getElementById('lyrics').innerHTML = '<div class="lyric-line active">歌词加载失败</div>';
    });

  // 6. 歌词滚动逻辑（保持原有动画效果）
  function initLyricsScroll() {
    const lyricLines = document.querySelectorAll('.lyric-line');
    let currentLyricIndex = 0;
    if (lyricLines.length === 0) return;

    // 激活第一行歌词
    lyricLines[0].classList.add('active');

    // 歌词滚动函数
    function updateLyricsPosition() {
      if (lyricLines.length === 0) return;
      const activeLine = lyricLines[currentLyricIndex];
      const containerHeight = document.querySelector('.lyrics-wrapper').offsetHeight;
      const activeLineOffset = activeLine.offsetTop;
      const activeLineHeight = activeLine.offsetHeight;
      // 计算偏移量（让当前歌词居中）
      const offset = containerHeight / 2 - activeLineOffset - activeLineHeight / 2;
      document.querySelector('.lyrics').style.transform = `translateY(${offset}px)`;
    }

    // 模拟歌词滚动（实际项目需关联音频播放进度）
    setInterval(() => {
      lyricLines.forEach(line => line.classList.remove('active'));
      currentLyricIndex = (currentLyricIndex + 1) % lyricLines.length;
      lyricLines[currentLyricIndex].classList.add('active');
      updateLyricsPosition();
    }, 3000);

    // 窗口 resize 时重新计算歌词位置
    window.addEventListener('resize', updateLyricsPosition);
  }

  // 7. 保留原有功能：评论区滚动、回到顶部、音量控制、播放暂停
  // 评论区回到顶部
  const commentsSection = document.getElementById('commentsSection');
  const backToTop = document.getElementById('backToTop');
  commentsSection.addEventListener('scroll', () => {
    backToTop.classList.toggle('visible', commentsSection.scrollTop > 100);
  });
  backToTop.addEventListener('click', () => {
    commentsSection.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // 音量控制
  const volumeSlider = document.querySelector('.volume-slider');
  volumeSlider.addEventListener('click', e => {
    const rect = volumeSlider.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    volumeSlider.querySelector('.volume-fill').style.width = `${Math.max(0, Math.min(100, percent * 100))}%`;
  });

  // 播放暂停按钮
  const playPauseBtn = document.querySelector('.play-pause-btn');
  let isPlaying = true;
  playPauseBtn.addEventListener('click', () => {
    isPlaying = !isPlaying;
    playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
  });
});

// 返回首页函数
function goHome() {
  window.location.href = '/';
}
</script>
