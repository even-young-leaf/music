<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册 - MusicStream</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航栏 - 与现有页面保持一致 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .logo i {
            margin-right: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-breadcrumb {
            flex: 1;
            margin-left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .breadcrumb-item {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: #4ecdc4;
        }

        .breadcrumb-item.active {
            color: #ffffff;
            font-weight: 600;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        /* 认证页面容器 */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem;
            margin-top: 60px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        /* 错误提示样式 */
        .error-tips {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 0.3rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .auth-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .password-container {
            position: relative;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .remember-me input {
            accent-color: #4ecdc4;
        }

        .forgot-password {
            color: #4ecdc4;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff6b6b;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .auth-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #ff6b6b;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                padding: 2rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <div class="logo" onclick="goHome()">
            <i class="fas fa-music"></i>
            MusicStream
        </div>

        <div class="nav-breadcrumb">
            <a href="{% url 'index' %}" class="breadcrumb-item">首页</a>
            <i class="fas fa-chevron-right"></i>
            <span class="breadcrumb-item active" id="current-page">登录</span>
        </div>

        <div class="user-menu">
            <div class="user-avatar" id="user-avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </nav>

    <!-- 认证页面容器 -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">欢迎回来</h1>
                <p class="auth-subtitle">登录以继续享受音乐之旅</p>
                <!-- 后端错误提示展示（如果有tips则显示） -->
                {% if tips %}
                <div class="error-tips">{{ tips }}</div>
                {% endif %}
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">登录</div>
                <div class="auth-tab" data-tab="register">注册</div>
            </div>

            <!-- 登录表单：修改为POST提交，action指向login路由 -->
            <form class="auth-form active" id="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %} <!-- Django CSRF保护必须添加 -->
                <div class="form-group">
                    <label class="form-label">用户名/手机号</label>
                    <!-- 字段名改为loginUser，与后端接收参数一致 -->
                    <input type="text" name="loginUser" class="form-input" placeholder="请输入用户名或手机号" required>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="password-container">
                        <!-- 字段名改为password，与后端接收参数一致 -->
                        <input type="password" name="password" class="form-input" placeholder="请输入密码" required>
                        <i class="fas fa-eye password-toggle" id="login-password-toggle"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>

                <!-- 替换原onclick为表单提交 -->
                <button type="submit" class="btn-primary">登录</button>

                <div class="auth-divider">
                    <span>或使用以下方式登录</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" disabled>
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn" disabled>
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn" disabled>
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <div class="auth-footer">
                    还没有账号? <a href="#" onclick="switchToRegister()">立即注册</a>
                </div>
            </form>

            <!-- 注册表单：保留原样式，后续可对接注册接口 -->
            <form class="auth-form" id="register-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" name="username" class="form-input" placeholder="请输入用户名" required>
                </div>

                <div class="form-group">
                    <label class="form-label">手机号</label>
                    <input type="tel" name="mobile" class="form-input" placeholder="请输入手机号" required>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="password-container">
                        <input type="password" name="password1" class="form-input" placeholder="请输入密码" required>
                        <i class="fas fa-eye password-toggle" id="register-password-toggle"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <div class="password-container">
                        <input type="password" name="password2" class="form-input" placeholder="请再次输入密码" required>
                        <i class="fas fa-eye password-toggle" id="confirm-password-toggle"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" required>
                        我同意<a href="#" style="color: #4ecdc4; margin-left: 5px;">服务条款</a>和<a href="#" style="color: #4ecdc4;">隐私政策</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary">注册</button>

                <div class="auth-divider">
                    <span>或使用以下方式注册</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn" disabled>
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn" disabled>
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn" disabled>
                        <i class="fab fa-apple"></i>
                    </button>
                </div>

                <div class="auth-footer">
                    已有账号? <a href="#" onclick="switchToLogin()">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 页面切换功能
        function goHome() {
            window.location.href = 'claude_1.html';
        }

        // 登录/注册表单切换
        function switchToRegister() {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));

            document.querySelector('[data-tab="register"]').classList.add('active');
            document.getElementById('register-form').classList.add('active');
            document.getElementById('current-page').textContent = '注册';
        }

        function switchToLogin() {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));

            document.querySelector('[data-tab="login"]').classList.add('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('current-page').textContent = '登录';
        }

        // 密码可见性切换（保留原功能）
        function setupPasswordToggles() {
            const toggles = document.querySelectorAll('.password-toggle');
            toggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupPasswordToggles();

            // 标签切换功能（保留原功能）
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    if (this.dataset.tab === 'login') {
                        switchToLogin();
                    } else {
                        switchToRegister();
                    }
                });
            });

            // 用户头像点击事件（保留原功能）
            document.getElementById('user-avatar').addEventListener('click', function() {
                // 已在登录页面，无需额外操作
            });
        });
    </script>
</body>
</html>
